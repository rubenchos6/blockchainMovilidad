<div class="row justify-content-center mb-3">
    <div class="btn-group col-8" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" (click)="actual=true;">Viaje actual</button>
        <button type="button" class="btn btn-primary" (click)="actual=false;">Historial</button>
    </div>
</div>
<div id="viajeActual" *ngIf="actual">
    <div class="row justify-content-center">
        <div class="col-4">
            <p>Destino: {{destino}}</p>
        </div>
        <div class="col-4">
            <p>Origen: {{origen}}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <p>Usuario: {{usuario}}</p>
        </div>
        <div class="col-4">
            <p>Costo: {{costo}}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <label for="hash" class="col-form-label">Hash de la transación</label>
            <input type="text" id="hash" class="form-control" aria-describedby="passwordHelpInline">
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-8 justify-content-center">
            <button class="btn btn-primary" type="button" (click)="terminar()">Terminar viaje</button>
        </div>
    </div>
</div>
<div id="historial" *ngIf="!actual">
    <div class="row justify-content-center">
        <div class="col-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Transacción</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let trans of transacciones">
                        <td><button style="border: none; background-color:#fff;" (click)="holaMundo(trans.transHash)">{{trans.transHash}}</button></td>
                        <td>{{trans.timestamp}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="detalle">
        <div class="row justify-content-center">
            <div class="col-6">
                <app-detalle-historial [infoTrans]="trans"></app-detalle-historial>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Punto de acceso</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let trans of transacciones">
                            <td>{{trans.transHash}}</td>
                            <td>{{trans.timestamp}}</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
    </div>
</div>
